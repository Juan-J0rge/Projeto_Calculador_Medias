<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/logo.png" alt="Capelo e diploma">
            <h1>Calculadora de medias</h1>
        </header>
        <form id = "atividade" action="">
            <input id="nome-atividade" type="text" required placeholder="Nome da atividade">
            <input id="nota-atividade" type="number" required placeholder="Nota da atividade" min="0" max="10">
            <button type="submit">Adicionar</button>
    
            
        </form>
    
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>

                    <th>Aprovado</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="MediaFinalValor">---</td>
                    <td class="MediaFinalResultado"><span class="resultadoAprovado Aprovado">---</span></td>
                </tr>
            </tfoot>
        </table >
    </div>
    <script src="main.js"></script>
</body>
</html>
